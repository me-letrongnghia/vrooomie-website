name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - 'README.md'
      - '.gitignore'
      - '.env.example'
      - 'docs/**'

  pull_request:
    branches:
      - main
      - master

jobs:
  # Job 1: Build v√† test
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Build backend with Maven
        run: |
          cd backend/spring-boot-car-rental
          mvn clean package -DskipTests
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/vrooomie-fe/package-lock.json
      
      - name: Build frontend
        run: |
          cd frontend/vrooomie-fe
          npm ci
          npm run build --if-present

  # Job 2: Deploy to VPS
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'
    
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            echo "=========================================="
            echo "Starting Deployment Process"
            echo "=========================================="
            
            cd ~/vrooomie-website || exit 1
            
            echo ""
            echo "Pulling latest code from Git..."
            git fetch origin
            git reset --hard origin/main
            
            echo ""
            echo "Current commit:"
            git log -1 --oneline
            
            echo ""
            echo "Stopping running containers..."
            docker compose down
            
            echo ""
            echo "Cleaning up old Docker images..."
            docker image prune -f
            
            echo ""
            echo "Building Docker images..."
            docker compose build --no-cache
            
            echo ""
            echo "Starting containers..."
            docker compose up -d
            
            echo ""
            echo "Waiting for containers to be healthy..."
            sleep 30
            
            echo ""
            echo "Container status:"
            docker compose ps
            
            echo ""
            echo "Backend logs (last 30 lines):"
            docker compose logs --tail=30 backend
            
            echo ""
            echo "Health check:"
            curl -f http://localhost:8080/api/cars || echo "Backend might still be starting..."
            
            echo ""
            echo "=========================================="
            echo "Deployment Completed Successfully!"
            echo "=========================================="
            echo "Deployed at: $(date)"